<html>
<head>
	<title>Arpiano</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top" id="top-nav">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Arpiano</a>
        </div>
    </nav>
    <div id="container">
    	<div id="key-container">
			<div id="key-1" class="key"><img src="resources/images/piano_key_1.png"></div>
			<div id="key-2" class="key"><img src="resources/images/piano_key_2.png"></div>
			<div id="key-3" class="key "><img src="resources/images/piano_key_3.png"></div>
			<div id="key-4" class="key key_fix"><img src="resources/images/piano_key_4.png"></div>
			<div id="key-5" class="key key_fix" style="position:relative;left:-10px;"><img src="resources/images/piano_key_5.png"></div>
			<div id="key-6" class="key key_fix" style="position:relative;left:-10px;"><img src="resources/images/piano_key_6.png"></div>
	        <div id="key-7" class="key"><img src="resources/images/piano_key_7.png"></div>
		</div>
		<div id="bottom-div">
			<div id="music-notes">
				<img src="resources/images/music-playing.gif">
				<img src="resources/images/music-playing.gif">
				<img src="resources/images/music-playing.gif">
				<img src="resources/images/music-playing.gif">
			</div>
			<div id="status-wrapper">
				<div id="socket-status"><p>Socket Connected</p></div>
				<div id="key-status"><p>Key Pressed : 0</p></div>
				<div class="clear-fix"></div>
			</div>
		</div>
    </div>
	<div id="footer">
		<a id="footer-text" href="https://github.com/CodeCorp" target="_blank">Powered By CodeCorp</a>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
